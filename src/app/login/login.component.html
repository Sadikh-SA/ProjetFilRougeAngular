<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">CONNEXION</h3>
      </div>
      <div class="card-body">
        <form class="form" [formGroup]="formulaire" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">USERNAME</label>
            <input type="text" id="username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="">PASSWORD</label>
            <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control"/>
          </div>
          <button type="submit" class="btn btn-dark float-right">CONNEXION</button>
        </form>
      </div>
    </div>
  </div>
</div>

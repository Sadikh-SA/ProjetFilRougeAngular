<div class="page-holder w-100 d-flex flex-wrap">
    <div class="container-fluid px-xl-12">
      <section class="py-5">
          <div class="col-lg-12 mb-5" >
              <div class="card">
                <div class="card-header">
                  <h6 class="text-uppercase mb-0">LISTER LES UTILISATEURS</h6>
                </div>
                <div class="card-body">                           
                  <table class="table table-striped table-hover card-text" style="width: 100%">
                    <thead>
                      <tr>
                        <th>NOM</th>
                        <th>PRENOM</th>
                        <th>ADRESSE</th>
                        <th>EMAIL</th>
                        <th>TELEPHONE</th>
                        <th>ROLE</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let partenaire of user">
                            <td>{{partenaire.nom}}</td>
                            <td>{{partenaire.prenom}}</td>
                            <td>{{partenaire.adresse}}</td>
                            <td>{{partenaire.email}}</td>
                            <td>{{partenaire.tel}}</td>
                            <td>{{partenaire.roles[0]}}</td>
                        </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
      </section>
    </div>
</div>


<div class="col-lg-12 mb-5">
    <div class="card">
      <div class="card-header">
        <h3 class="h6 text-uppercase mb-0">Ajouter Un Parteanire</h3>
      </div>
      <div class="card-body">
        <form class="form-horizontal" #f ="ngForm">
          <div class="form-group row">
            <label class="col-md-3 form-control-label">Username</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="username" [(ngModel)] = "selectedPolicy.username">
            </div>
          </div>
          <div class="line"></div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label">Password</label>
            <div class="col-md-9">
              <input type="password" name="password" [(ngModel)] = "selectedPolicy.password" class="form-control">
            </div>
          </div>
          <div class="line"></div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label">Nom</label>
            <div class="col-md-9">
              <input type="text" placeholder="placeholder" name="nom" [(ngModel)] = "selectedPolicy.nom" class="form-control">
            </div>
          </div>
          <div class="line"></div>
          <div class="form-group row ">
              <label class="col-sm-3 form-control-label">Prénom</label>
              <div class="col-sm-9">
                <input type="text" name="prenom" [(ngModel)] = "selectedPolicy.prenom" class="form-control">
              </div>
          </div>
          <div class="line"></div>
          <div class="form-group row">
              <label class="col-sm-3 form-control-label">Adresse</label>
              <div class="col-sm-9">
                <input type="text" name="adresse" [(ngModel)] = "selectedPolicy.adresse" class="form-control">
              </div>
          </div>
          <div class="line"></div>
          <div class="form-group row ">
              <label class="col-sm-3 form-control-label">Téléphone</label>
              <div class="col-sm-9">
                <input type="text" name="tel" [(ngModel)] = "selectedPolicy.tel" class="form-control">
              </div>
            </div>
            <div class="line"></div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label">Email</label>
            <div class="col-md-9">
              <input type="text" name="email" [(ngModel)] = "selectedPolicy.email" placeholder="Entrer votre email" class="form-control">
            </div>
          </div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label">Checkboxes &amp; radios <br><small class="text-primary">Bootstrap4 custom controls</small></label>
            <div class="col-md-9">
              <div class="custom-control custom-radio custom-control-inline">
                <input id="profil" type="radio" name="profil" [(ngModel)] = "selectedPolicy.profil" class="custom-control-input">
                <label for="profil" class="custom-control-label">Profil 1</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input id="profil" type="radio" name="profil" [(ngModel)] = "selectedPolicy.profil" class="custom-control-input">
                <label for="profil" class="custom-control-label">Profil 2</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                  <input id="profil" type="radio" name="profil" [(ngModel)] = "selectedPolicy.profil" class="custom-control-input">
                  <label for="profil" class="custom-control-label">Profil 3</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input id="profil" type="radio" name="profil" [(ngModel)] = "selectedPolicy.profil" class="custom-control-input">
                  <label for="profil" class="custom-control-label">Profil 4</label>
                </div>
            </div>
          </div>
          <div class="line"></div>
          <div class="form-group row">
              <label class="col-sm-3 form-control-label">imageName</label>
              <div class="col-sm-9">
                <input type="file" name="imageName" name="profil" [(ngModel)] = "selectedPolicy.profil" class="form-control">
              </div>
          </div>
          <div class="line"></div>
          <div class="form-group row">
            <div class="col-md-9 ml-auto">
              <button type="submit" class="btn btn-secondary">Annuler</button>
              <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

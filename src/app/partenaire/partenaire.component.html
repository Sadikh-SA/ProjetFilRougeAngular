
<div class="col-lg-12 mb-5">
    <div class="card">
        <div class="card-header">
            <h3 class="h6 text-uppercase mb-0">Ajouter Un Parteanire</h3>
        </div>
        <div class="card-body">
            <form class="form-horizontal" #f="ngForm">
                <div class="form-group row">
                    <label class="col-md-3 form-control-label">NINEA</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control" name="ninea" [(ngModel)]="part.ninea">
                    </div>
                </div>
                <div class="line"></div>
                <div class="form-group row">
                    <label class="col-md-3 form-control-label">Localisation</label>
                    <div class="col-md-9">
                        <input type="text" name="localisation" [(ngModel)]="part.localisation" class="form-control">
                    </div>
                </div>
                <div class="line"></div>
                <div class="form-group row">
                    <label class="col-md-3 form-control-label">Domaine D'Activité</label>
                    <div class="col-md-9">
                        <input type="text" placeholder="placeholder" name="domaineActivite" [(ngModel)]="part.domaineActivite" class="form-control">
                    </div>
                </div>
                <div class="line"></div>
                <div class="form-group row">
                    <div class="col-md-9 ml-auto">
                        <button type="submit" class="btn btn-secondary">Annuler</button>
                        <button type="button" (click)="ajouterParte(f)" class="btn btn-primary" value="Ajouter">Ajouter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher dans le tableau" style="color: black; text-underline-position: auto;">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="ninea">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NINEA </th>
            <td mat-cell *matCellDef="let row"> {{row.ninea}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="localisation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> localisation </th>
            <td mat-cell *matCellDef="let row"> {{row.localisation}} </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="domaineActivite">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Domaine d'Activité </th>
            <td mat-cell *matCellDef="let row"> {{row.domaineActivite}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="statut">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
            <td mat-cell *matCellDef="let row"> {{row.statut}} </td>
        </ng-container>
        <!-- Progress Column -->
        <ng-container matColumnDef="dateCreation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Création </th>
            <td mat-cell *matCellDef="let row"> {{row.dateCreation | date}} </td>
        </ng-container>

         <!-- Progress Column -->
         <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> <button type="button" (click)="bloquerParte(row)">ACTION</button> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<button type="button" mat-fab style="width: 15%; height: 100px;" (click)="retrait()" id="retraits">RETIRER</button>
<button type="button" mat-fab (click)="envoie()" id="envoies" style="display: none; width: 15%; height: 100px;" >ENVOYER</button>

<div class="line"></div>
<form class="form-horizontal" #f="ngForm" id="envoie">
    <div class="col-lg-12 mb-5">
        <div class="card">
            <div class="card-header">
                <h3 class="h6 text-uppercase mb-0">FAIRE ENVOIE D'ARGENT</h3>
            </div>
            <div class="card-body row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label">NOM ENVOYEUR</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="nomEnvoyeur" [(ngModel)]="trans.nomEnvoyeur">
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label">PRÉNOM ENVOYEUR</label>
                        <div class="col-md-9">
                            <input type="text" name="prenomEnvoyeur" [(ngModel)]="trans.prenomEnvoyeur" class="form-control">
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label">ADRESSE ENVOYEUR</label>
                        <div class="col-md-9">
                            <input type="text" placeholder="" name="adresseEnvoyeur" [(ngModel)]="trans.adresseEnvoyeur" class="form-control">
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row ">
                        <label class="col-sm-3 form-control-label">TÉLÉPHONE ENVOYEUR</label>
                        <div class="col-sm-9">
                            <input type="text" name="telEnvoyeur" [(ngModel)]="trans.telEnvoyeur" class="form-control">
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">CNI ENVOYEUR</label>
                        <div class="col-sm-9">
                            <input type="text" name="CNIEnvoyeur" [(ngModel)]="trans.CNIEnvoyeur" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row ">
                        <label class="col-sm-3 form-control-label">NOM BÉNFICAIRE</label>
                        <div class="col-sm-9">
                            <input type="text" name="nomBeneficiaire" [(ngModel)]="trans.nomBeneficiaire" class="form-control">
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label">PRÉNOM BÉNFICAIRE</label>
                        <div class="col-md-9">
                            <input type="text" name="prenomBeneficiaire" [(ngModel)]="trans.prenomBeneficiaire" placeholder="" class="form-control">
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label">ADRESSE BÉNFICAIRE</label>
                        <div class="col-md-9">
                            <input type="text" name="adresseBeneficiaire" [(ngModel)]="trans.adresseBeneficiaire" placeholder="" class="form-control">
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">TÉLÉPHONE BÉNFICAIRE</label>
                        <div class="col-sm-9">
                            <input type="text" name="telBeneficiaire" [(ngModel)]="trans.telBeneficiaire" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="line"></div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">MONTANT ENVOYER</label>
                            <div class="col-sm-9">
                                <input type="number" name="montantEnvoyer" [(ngModel)]="trans.montantEnvoyer" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="line"></div>
                <div class="form-group row" style="width: 100%; margin: 0 auto;">
                    <div class="col-md-7 ml-auto">
                        <button type="submit" class="btn btn-secondary">Annuler</button>
                        <button type="button" (click)="ajouterTrans(f)" class="btn btn-primary" value="Envoyer">Envoyer</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>


<form class="form-horizontal" #fx="ngForm" id="retrait" style="display: none;">
  <div class="form-group row">
    <label class="col-md-3 form-control-label">CODE TRANSACTION</label>
    <div class="col-md-9">
        <input type="number" class="form-control" [(ngModel)]="trans.numeroTransaction" name="numeroTransaction" (keyup)="findTransaction($event)">
    </div>
  </div>
</form>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher dans le tableau" style="color: black; text-underline-position: auto;">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="numeroTransaction">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code Transaction </th>
            <td mat-cell *matCellDef="let row"> {{row.numeroTransaction}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="dateEnvoie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date d'Envoie </th>
            <td mat-cell *matCellDef="let row"> {{row.dateEnvoie | date}} </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="utilisateur">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Envoyeur </th>
            <td mat-cell *matCellDef="let row"> {{row.utilisateur.username}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
            <td mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>
        <!-- Progress Column -->
        <ng-container matColumnDef="dateRetrait">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Retrait </th>
            <td mat-cell *matCellDef="let row"> {{row.dateRetrait | date}} </td>
        </ng-container>

         <!-- Progress Column -->
         <ng-container matColumnDef="userRetrait">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Retrait </th>
            <td mat-cell *matCellDef="let row">{{ row.userRetrait.username }}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

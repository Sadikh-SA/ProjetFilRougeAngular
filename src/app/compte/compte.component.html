<div class="col-lg-12 mb-5">
    <div class="card">
        <div class="card-header">
            <h3 class="h6 text-uppercase mb-0">Ajouter Un Compte</h3>
        </div>
        <div class="card-body">
            <form class="form-horizontal" #f="ngForm">
                <div class="form-group row">
                    <label class="col-md-3 form-control-label">Nom Bénéficiaire</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="nomBeneficiaire" [(ngModel)]="compte1.nomBeneficiaire">
                    </div>
                </div>
                <div class="line"></div>
                <div class="form-group row">
                    <label class="col-md-3 form-control-label">Code Banque</label>
                    <div class="col-md-9">
                        <input type="number" name="codeBank" [(ngModel)]="compte1.codeBank" class="form-control">
                    </div>
                </div>
                <div class="line"></div>
                <div class="form-group row">
                    <label class="col-md-3 form-control-label">Partenaire</label>
                    <div class="col-md-9">
                      <select name="partenaire" id="partenaire" [(ngModel)]="compte1.partenaire" class="form-control">
                          <option *ngFor="let partenaire of partenaire" value="{{partenaire.ninea}}">{{partenaire.ninea}}</option>
                      </select>
                    </div>
                </div>
                <div class="line"></div>
                <div class="form-group row">
                    <div class="col-md-9 ml-auto">
                        <button type="submit" class="btn btn-secondary">Annuler</button>
                        <button type="button" (click)="ajouterCompte(f)" class="btn btn-primary" value="Ajouter">Ajouter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
